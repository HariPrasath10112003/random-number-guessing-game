<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random number checking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Guess the number from 1 to 10</h1>
<input id="guessnumber" type="number" placeholder="Enter number">
<button onclick="check()">Check</button>

<p id="result">You are Wrong/Right</p>
<p id="score">Score: 10</p>

<script>
var guessnumber = document.getElementById("guessnumber")
var result = document.getElementById("result")
var score = document.getElementById("score")

var randomNumber = Math.floor(Math.random() * 10) + 1
var totalscore = 10

function check() {
    var enterednumber = Number(guessnumber.value)
    if (enterednumber === randomNumber) {
        result.textContent = "ğŸ‰ You are Right!"
        alert("YOU WON...")
    } else {
        totalscore = totalscore - 1
        score.textContent = "Score: " + totalscore
        result.textContent = "âŒ You are Wrong!"
    }
}
</script>
</body>
</html>
